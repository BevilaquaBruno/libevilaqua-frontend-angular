<div class="container">
  <div class="row">
    <div class="col-1-sm col-2"></div>
    <div class="col-10-sm col-8">
      <mat-card class="reset-password-card">
        <mat-card-header>
          <mat-card-title>
            <b style="font-size: xx-large;">
              Confirmar acesso à biblioteca
            </b>
          </mat-card-title>
          <mat-card-subtitle>
            Estamos validando o seu acesso à biblioteca no app {{APP_NAME}}.
            @if ('' != displayError()) {
            <div class="text-center">
              <span class="red-text-button">{{displayError()}}</span>
            </div>
            }
            @if ('' != displaySuccessMessage()) {
            <div class="text-center">
              <span class="green-text-button">{{displaySuccessMessage()}}</span>
            </div>
            }
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col-1-sm col-8"></div>
            <div class="col-10-sm col-4 text-right">
              <button class="rect-button full-width" [disabled]="!enableButton()" matButton="filled" type="submit"
                (click)="goToLogin()">Ir para
                o login</button>
            </div>
          </div>
          <!-- <app-loading [loading]="isLoginLoading"></app-loading> -->
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-1-sm col-2"></div>
  </div>
</div>
